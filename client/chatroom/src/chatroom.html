<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treehouse 2.0</title>
    <link rel="stylesheet" href="chatroom.css" />
  </head>
  <body>
    <div id="container">
      <div id="return-holder">
        <img id="return-button" src="../assets/return_button.png" />
      </div>
      <div id="chatarea">
        <div id="display"></div>
        <div id="attach-input-send-holder">
          <div id="attach-button-holder">
            <input id="attach-button" type="button" value="A" />
          </div>
          <div id="input-holder">
            <input id="input" type="text" />
          </div>
          <div id="send-button-holder">
            <input id="sendButton" type="button" value="send" />
          </div>
        </div>
      </div>
    </div>
    <script src="chatroom.js"></script>
  </body>
</html>
